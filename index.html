<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eriks Petenko">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mid/Junior - Web Developer Test</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <header>
                <nav>
                    <div class="site-logo">
                        <img src="pineapple.png" alt="logo">
                        <p>pineapple.</p>
                    </div>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">How it works</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="main-input">
                <div class="article">
                    <h1>Subscribe to newsletter</h1>
                    <p>Subscribe to our newsletter and get 10% discount on pineaple glasses.</p>
                </div>
                <div class="subscribe">
                    <input type="email" placeholder="Type your email address here...">
                    <a href="#"><img src="ic_arrow_blue.png" alt="" id="arrow"></a>
                </div><!-- subscribe-end -->

                <div class="wraper">
                    <label class="terms-of-service">
                        <input type="checkbox" checked="checked">
                        I agree to <a href="#">terms of service</a>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="social-media">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>

            </div> <!-- main-input-end-->
        </div> <!-- main-end -->

        <div class="secondary">
            <img src="image_summer.png"
                alt="happy pineaple with a headphones and some fancy sunglasses, enjoying vacation">
        </div>

    </div> <!-- container-end -->
</body>

</html>
